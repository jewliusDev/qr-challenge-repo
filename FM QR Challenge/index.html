<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/FM QR Challenge/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <title>Frontend Mentor QR Challenge</title>
</head>
<body>
    <div id="wrapper">
        <!--add a div with class image with the qr image-->
        <div class="qr__image">
            <img src="/FM QR Challenge/images/image-qr-code.png" alt="QR Code image" class="image">
        </div>

        <!--create a div with the text details of the challenge-->
        <div class="qr__text">
            <p class="bold para">Improve your front-end skills by building projects</p>

            <p class="normal para">Scan the QR code to visit Frontend Mentor and take ypur coding skills to the next level</p>
        </div>
    </div>
</body>
</html>
